<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Scope - 선언된 변수에 대한 접근성 의미
      let carName = "기아"; // Global Scope

      function myFunction() {
        let carName = "볼보"; // Local Scope
        console.log(carName);
      }

      myFunction();

      let sum = 0;

      function add(x1, x2) {
        let sum = x1 + x2;
        return sum;
      }

      console.log(add(5, 4));

      // function minus(x, x2) {
      //   sum
      // }
    </script>
  </body>
</html>
