  <body>
    <script>
      // try-catch
      // try 부분 에러로 멈추지마

      // try {
      //   consoel.log("콘솔에 출력");
      // } catch (error) {
      //   console.log(error.name);
      //   console.log(error.message);

      const x = 0;
      const y = 3;

      // console.log(x + y);

      try {
        if (x == 0) {
          throw "Value is zero.";
        }
      } catch (error) {
        console.log(error);
      } finally {
        // try 부분 정상적이라면 이 부분이 무조건 실행된다.
        console.log("try//catch를 모두 실행한 후 반드시 실행하는 부분");
      }
    </script>
