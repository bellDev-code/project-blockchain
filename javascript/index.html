      function add(a, b) {
        return a + b;
      }

      function minus(a, b) {
        return a - b;
      }

      function divide(a, b) {
        return a / b;
      }

      function multiply(a, b) {
        return a * b;
      }

      function Calculator(a, b, choice) {
        switch (choice) {
          case "add":
            return add(a, b);
          case "minus":
            return minus(a, b);
          case "devide":
            return divide(a, b);
          case "multiply":
            return multiply(a, b);
          default:
            throw new Error("존재하지 않는 값입니다.");
        }
      }

      const a = 1;
      const b = 2;

      console.log(Calculator(a, b, "add"));
      console.log(Calculator(a, b, "minus"));
      console.log(Calculator(a, b, "multiply"));
      console.log(Calculator(a, b, "devide"));
      console.log(Calculator(a, b, "Error"));
