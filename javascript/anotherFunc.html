      function getIntervalDate(intervalDay, format) {
        const now = new Date();
        const d = new Date(now.getTime() + 60 * 60 * 24 * 1000 * intervalDay);
        const year = d.getFullYear();
        const month = d.getMonth() + 1;
        const day = d.getDate();
        // return year + "/" + month.toString().padStart(2, 0) + "/" + days;
        return format
          .replace("YYYY", year)
          .replace("MM", month.toString().padStart(2, 0))
          .replace("DD", day);
      }
